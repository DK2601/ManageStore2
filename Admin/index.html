<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #headerContainer {
            position: sticky;
            top: 0;
            background-color: gray; /* Màu nền của header */
            z-index: 999; /* Đảm bảo header hiển thị trên tất cả các phần tử khác */
        }

        #headerContainer th,
        #headerContainer td {
            position: sticky;
            top: 0;
        }

        #contentContainer {
            margin-top: 0px; /* Để tránh các phần tử bị che khuất bởi header */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Data</title>
</head>
<body>
    <div id="contentContainer">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th colspan="9" id="headerContainer">
                        <h1 class="text-center">DỮ LIỆU CỬA HÀNG</h1>
                        <button class="btn btn-success" id="getBtn">Load</button>
                        <input id="searchInput" placeholder="Mã Cửa hàng">
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                        <button class="btn btn-warning" id="addBtn">New</button>
                        <button class="btn btn-danger" id="saveBtn">Save</button>
                        <button class="btn btn-danger" id="editBtn" type="button">Edit</button>
                        <button class="btn btn-danger" id="saveChangesBtn">Save Change</button>
                        <button class="btn btn-danger" id="delBtn">Delete</button>
                    </th>
                </tr>
                <tr>
                    <th id="MaCH" scope="col">Mã Cửa hàng</th>
                    <th scope="col">Tên Cửa hàng</th>
                    <th scope="col">Tổng nhân viên</th>
                    <th scope="col">Loại</th>
                    <th scope="col">Số</th>
                    <th scope="col">Đường</th>
                    <th scope="col">Quận</th>
                    <th scope="col">Thành phố</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
